{% extends "core/base.html" %}
{% load i18n %}
{% block content %}

    {% if appointment.exists %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title">{% trans 'You have an appointment' %}</a></h2>
            <p class="article-content">{{ appointment.info }}</p>
          </div>
        </article>
    {% else %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title">{% trans 'You have no appointments' %}</a></h2>
          </div>
        </article>
    {% endif %}
    
{% endblock content %}
